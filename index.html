<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#111827" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>G-Ledger</title>
    <style>
      :root { --bg:#0b1220; --panel:#111827; --muted:#9ca3af; --ok:#16a34a; --bad:#ef4444; --acc:#60a5fa; --line:#1f2937; }
      html,body,#root{height:100%;}
      body { margin:0; background:linear-gradient(180deg,#0b1220,#0b1220 60%,#0e1726); color:#e5e7eb; font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; }
      .container{ max-width: 980px; margin: 0 auto; padding: 20px; }
      .card{ background: var(--panel); border:1px solid var(--line); border-radius: 16px; padding: 16px; box-shadow: 0 10px 20px rgba(0,0,0,.2); }
      .row{ display:flex; gap:16px; flex-wrap:wrap; }
      .grid{ display:grid; gap:8px; }
      .btn{ background:#1f2937; border:1px solid #374151; color:#e5e7eb; padding:10px 12px; border-radius:12px; cursor:pointer; }
      .btn:hover{ filter: brightness(1.1); }
      .btn.ghost{ background:transparent; border:1px dashed #374151; }
      .pill{ display:inline-block; padding:3px 8px; border-radius: 999px; font-weight:600; }
      .pill.ok{ background: rgba(22,163,74,.15); color:#4ade80; border:1px solid rgba(74,222,128,.3) }
      .pill.bad{ background: rgba(239,68,68,.15); color:#fca5a5; border:1px solid rgba(252,165,165,.3) }
      .pill.neu{ background: rgba(156,163,175,.15); color:#cbd5e1; border:1px solid rgba(203,213,225,.2) }
      .cal{ user-select:none; }
      .cal .head{ display:grid; grid-template-columns: repeat(7,1fr); gap:6px; margin-bottom:8px; color:var(--muted); font-size:12px; }
      .cal .days{ display:grid; grid-template-columns: repeat(7,1fr); gap:6px; }
      .cal .cell{ border:1px solid var(--line); border-radius:12px; padding:8px; min-height:76px; background:#0f172a; position:relative; cursor:pointer; }
      .cal .cell.mute{ opacity:.5; }
      .cal .date{ font-size:12px; color:#94a3b8; }
      .cal .amt{ position:absolute; bottom:8px; left:8px; font-size:12px; font-weight:600; }
      .cal .amt.ok{ color:#86efac; }
      .cal .amt.bad{ color:#fca5a5; }
      .cal .sel{ outline:2px solid var(--acc); }
      .section-title{ font-size:14px; color:#9ca3af; letter-spacing:.04em; text-transform:uppercase; }
      input[type=number], input[type=text] { width:100%; background:#0b1220; border:1px solid #334155; color:#e5e7eb; border-radius:12px; padding:10px 12px; }
      .chip{ padding:8px 10px; border-radius:12px; border:1px solid #374151; background:#111827; cursor:pointer; }
      .chip:hover{ filter:brightness(1.15); }
      .divider{ height:1px; background:var(--line); margin:12px 0; }
      .muted{ color: var(--muted); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
